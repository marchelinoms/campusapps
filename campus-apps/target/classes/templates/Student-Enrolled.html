<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body class="data">
<nav>
    <a class="btn" th:href="@{/}">Home</a>
    <a class="btn" onclick="overlay()">Register</a>
    <a class="btn" onclick="overlay2()">Data</a>
</nav>
<section>
    <h3>Data Mahasiswa</h3>
</section>
<table class="tabel-data">
    <thead>
    <tr>
        <th>No.Pendaftaran</th>
        <th>No. Mahasiswa</th>
        <th>Nama Depan</th>
        <th>Nama Belakang</th>
        <th>Jenis Kelamin</th>
        <th>Tanggal Pendaftaran</th>
        <th>Metode Pembayaran</th>
        <th>Periode</th>
        <th>Mata Pelajaran yang diambil</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="d,i : ${allEnrollment}">
            <td th:text="${i.index + 1}"></td>
            <td class="cap" th:each="c : ${d}" th:text="${c}"></td>
        </tr>
        
         
        
    </tbody>
</table>

<div id="overlay">
    <div>
        <a class="close" onclick='overlay()'>X</a>
        <p>Apa yang ingin anda daftarkan?</p>
        <label>
            <select required id="selectBtn">
                <option th:value="2" selected>-Pilih-</option>
                <option th:value="1">Instructor</option>
                <option th:value="0">Student</option>
            </select>
        </label>

        <a class="btn-dec" th:href="@{/student/Register2}"> Next </a>
        <a class="btn-dec" th:href="@{/instructor/Register}"> Next </a>
        <a class="btn-dec" onclick='overlay()'> Next </a>

        <a class="btn-dec2" onclick='overlay()'>Cancel</a>

    </div>
</div>
<div id="overlay2">
    <div>
        <a class="close" onclick='overlay2()'>X</a>
        <p>Data apa yang ingin anda lihat?</p>
        <label>
            <select required id="selectBtnx">
                <option th:value="2" selected>Course</option>
                <option th:value="1">Instructor</option>
                <option th:value="0">Student</option>
            </select>
        </label>

        <a class="btn-decx" th:href="@{/student/dataStudent}"> Next </a>
        <a class="btn-decx" th:href="@{/instructor/dataInstructor}"> Next </a>
        <a class="btn-decx" th:href="@{/course/dataCourse}"> Next </a>

        <a class="btn-dec3" onclick='overlay2()'>Cancel</a>

    </div>
</div>
<script th:src="@{/site.js}"></script>
</body>
</html>
